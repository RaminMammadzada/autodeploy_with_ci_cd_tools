---
- name: update apt packages
  become: true
  apt:
    update_cache: yes

- name: upgrade packages
  become: true
  apt:
    upgrade: yes

- name: install curl
  become: true
  command: apt-get install -y curl
  args:
    chdir: /root

- name: download and install nodejs 13.x version
  become: true
  command: curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
  args:
    chdir: /root

- name: upgrade nodejs
  become: true
  command: apt-get install -y nodejs
  args:
    chdir: /root

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: install nodejs and npm
  become: true
  apt:
    name: ["npm"]
    update_cache: yes

- name: install python
  become: true
  apt:
    name: ["python3"]
    state: latest
    update_cache: yes

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present